<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Hello React</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>

    <!-- babel => compilation du JSX -->
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    <style>
        .heading{
            color: purple;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">

        class App extends React.Component{


            render(){

                // pour afficher une collection comme un array en JS dans le rendu
                // vous êtes obligé d'utiliser un map
                // accolade pour que JSX interprète le code JS dans le rendu
                const messages = [{content : "Lorem"}, {content: "Ipsum"}, {content: "Pouet"}]

                // unpacking en JS permet d'assigner des valeurs dans des clé
                const { title } = this.props;

                // les props sont en lecture seule ...
                // this.props.subtitle = "Hello React";

                return(
                    <div className="main">
                        <h1>{title}</h1>
                        <Messages messages={messages}>
                        </Messages>
                        
                    </div>
                );
            }
        }

                class Messages extends React.Component{

            render(){

                return(
                <div>
                    {this.props.messages.map((message,indice) => 
                        <div key={indice}>
                            <Message content={message.content}/>
                        </div>
                    )}
                </div>
                )
            }
        }

        class Message extends React.Component{

            render(){
                
                return(
                <div>
                    <p>{this.props.content}</p> 
                </div>
                )
            }
        }


        // Rendu dans le DOM
        ReactDOM.render(
            <App title="Mon premier composant" subtitle="je suis un sous-titre"/>,
            document.getElementById('root')
        );
    </script>
</body>
</html>
